---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7.4
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - '-c'
            - 'redis-server --requirepass $REDIS_PASSWORD --save 60 1'
          ports:
            - containerPort: 6379
          envFrom:
            - configMapRef:
                name: redis-env
          volumeMounts:
            - name: todo-redis
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: todo-redis
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
